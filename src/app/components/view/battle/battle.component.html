<div class="div" *ngFor="let character of BattleService.characters" >
    <img src={{character.url}} width="25%">
    <p>{{character.life}}</p>
</div>


<button (click)="SmashService.fight1(BattleService.characters[0],BattleService.characters[1])" >PG 1</button>
<button (click)="SmashService.fight2(BattleService.characters[0],BattleService.characters[1])" >PG 2</button>
