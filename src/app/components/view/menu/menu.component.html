<div class="container">
    <div class="row">
      
        <div class="col-3" *ngFor="let character of characters" 
         (click)="BattleService.addCharacterToBattle(character)"
        > 
          <img src="{{character.url}}" alt="" style="width: 200px">
          <p>{{character.name}}</p>
        </div>
      
    </div>
    <button [routerLink]="['/fight']" >FIGHT</button>
  </div>
